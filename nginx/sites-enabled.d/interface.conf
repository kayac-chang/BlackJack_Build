
# upstream client {
#     server client;
# }

upstream backend {
    server backend:8880;
}
upstream ws {
    server backend:8881;
}

server {
    server_name _;

    include include.d/proxy_pass.conf;

    # location / {
    #     proxy_pass http://client;
    # }

    location /backend {
        rewrite /backend/(.*) /$1 break;

        proxy_pass http://backend;
    }

    location /ws {
        rewrite /ws/(.*) /$1 break;

        proxy_pass http://ws;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}